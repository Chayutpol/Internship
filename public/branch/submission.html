<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="./src/d3.v2.min.js" type="application/javascript"></script>
    <script src="./src/timeknots.js" type="application/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title> Question and suggestion submission</title>
    <link href="submission.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Question submission</h1>
      <div class="wrapper">
        <form
          action="https://formspree.io/f/mnqlbgez"
          method="POST"
        >

          <div class="form-group">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id='firstname' placeholder="type your first name here">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id='lastname' placeholder="type your last name here">
          </div>

          <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id='email' placeholder="e-mail">
          </div>

          <div class="form-group">
            <label for="message">Message: </label>
            <textarea name="message" rows="8" cols="50" ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
